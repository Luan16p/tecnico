<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array=[], v=0, t=5
        while(v<t){
            var n1=prompt("escreva um numero primo")
            array.push(n1)
            var n2=prompt("escreva um numero que não seja primo")
            array.push(n2)
            v+=1
        }
        alert(array[0],"numero primo na posição 0")
        alert(array[2],"numero primo na posição 2")
        alert(array[4],"numero primo na posição 4")
        alert(array[6],"numero primo na posição 6")
        alert(array[8],"numero primo na posição 8")
    </script>
</body>
</html>
