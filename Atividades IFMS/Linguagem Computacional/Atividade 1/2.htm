<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let soma = 0

for (let i = 1; i <= 500; i++) {

  if (i % 2 != 0) { // Se Impar

      if (i % 3 == 0) { //Se Multiplo de 3

          soma += i

      }

  }

}

alert("Soma: " + soma)
    </script>
</body>
</html>
